<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />


    <title>Login - WIFI-DOUGLAS</title>
    <link rel="icon" href="imagens/favicon.ico">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
 <body>


$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)


<div class="container">

    <div class="row vertical-offset-100">

    	<div class="col-md-4 col-md-offset-4">

	    	<div class="logo-wifi">
				<img src="imagens/wifi-zone.png">
			</div>

			<div class="msg">Faça o login no Hotspot para utilizar o WIFI<br />$(if trial == 'yes')Avaliação grátis disponível, <a style="color: #FF8080"href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">clique aqui</a>.$(endif)</div><br />

    		<div class="panel panel-default">

			  	<div class="panel-heading">
			    	<h3 class="panel-title">Faça o login</h3>
			 	</div>

			  	<div class="panel-body">
			    	<form name="login" action="$(link-login-only)" method="post"$(if chap-id) onSubmit="return doLogin()" $(endif)>
			    	<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
						
                    <fieldset>

			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Usuario" name="username" type="text" value="$(username)">
			    		     <small id="inputHelp" class="form-text text-muted">Digite:  seunome-celular ou seunome-notebook</small>
			    		</div>

			    		<div class="form-group">
			    			<input class="form-control" placeholder="Senha" name="password" type="password" value="">
		    		     	<small id="emailHelp" class="form-text text-muted">Deixe a senha em branco</small>			    			
			    		</div>

			    		<button type="submit" value="OK" class="btn  btn-success">Fazer Login</button>

			    	</fieldset>
			      	</form>
			    </div>
			</div>
			<div class="msg">Powered by MikroTik RouterOS</div>
			$(if error)<div class="error">$(error)</div>$(endif)
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
	<!--
  	document.login.username.focus();
	//-->
	</script>
</body>
</html>
